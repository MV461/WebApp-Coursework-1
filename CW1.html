<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson Shop</title>

    <!-- Vue.js CDN import START -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue.js CDN import END -->

    <!-- Bootstrap CDN import START -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CDN import END -->

    <!-- Font Awesome CDN import START -->
    <script src="https://kit.fontawesome.com/d0fcba61dc.js" crossorigin="anonymous"></script>
    <!-- Font Awesome CDN import END -->

    <style>
        #navbarNav .nav-link:hover {
            color: white;
            background-color: blue;
        }

        #navbarNav #cart:hover {
            color: white;
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="row">
        <!-- Navbar START -->
        <nav class="navbar navbar-expand-md bg-body-tertiary p-2">
            <div class="container-fluid">

                <!-- NavBar Brand START -->
                <span class="navbar-brand mb-0 h1">Lesson Shop</span>
                <!-- NavBar Brand END -->

                <!-- Hamburger Menu Button START -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Hamburger Menu Button END -->

                <!-- Nav Links START -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link p-2 rounded-pill" href="#">Products</a>
                    </div>
                    <a id="cart" class="nav-link p-2 rounded-pill" href="#">Cart</a>
                </div>
                <!-- Nav Links END -->

            </div>
        </nav>
        <!-- Navbar END -->
    </div>

    <div class="row p-2 pt-4">
        <div class="col-md-2">
            <aside class="border h-100">
                <h2 class="border border-primary">Sorting Column</h2>
            </aside>
        </div>

        <div class="col-md-10">
            <main id="app">

                <div v-if="lessons">

                    <!-- Card Group START -->
                    <div class="row row-cols-1 row-cols-md-3 g-4">

                        <!-- Card Column START -->
                        <div class="col" v-for="lesson in lessons" :key="lesson.id">

                            <!-- Card START -->
                            <div class="card text-center">
                                <!-- Card Row START -->
                                <div class="row g-0">

                                    <!-- Card Col 1 START -->
                                    <div class="col-md-4 d-flex justify-content-center align-items-center">

                                        <!-- Card Icon START -->
                                        <span class="card-icon">
                                            <i :class="lesson.icon"></i>
                                        </span>
                                        <!-- Card Icon END -->

                                    </div>
                                    <!-- Card Col 1 END -->

                                    <!-- Card Col 2 START -->
                                    <div class="col-md-8 bg-light">

                                        <!-- Card Header START -->
                                        <div class="card-header">
                                            {{ lesson.subject }} Lessons
                                        </div>
                                        <!-- Card Header END -->

                                        <!-- Card Body START -->
                                        <div class="card-body">

                                            <table class="table table-bordered">
                                                <tbody>
                                                    <tr>
                                                        <td><strong>Location</strong></td>
                                                        <td>{{ lesson.location }}</td>
                                                    </tr>
                                                    <tr>
                                                        <td><strong>Price</strong></td>
                                                        <td>{{ lesson.price }} AED</td>
                                                    </tr>
                                                    <tr>
                                                        <td><strong>Available Spaces</strong></td>
                                                        <td>{{ lesson.spaces }}</td>
                                                    </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                        <!-- Card Body END -->

                                        <div class="card-footer">
                                            <button class="btn btn-primary m-2">Add to Cart</button>
                                        </div>

                                    </div>
                                    <!-- Card Col 2 END -->


                                </div>
                                <!-- Card Row END -->

                            </div>
                            <!-- Card END -->

                        </div>
                        <!-- Card Column START -->
                    </div>
                    <!-- Card Group END -->
                </div>

                <div v-else>
                    <h1>Loading JSON data...</h1>
                </div>

            </main>
        </div>
    </div>





    <script>
        let webstore = new Vue({
            el: "#app",
            data: {
                lessons: null
            },
            created() {
                // Using created() to initialise values before it gets used.
                // Need to use Fetch API, as 'import' is not available.
                fetch('lessons.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.lessons = data.lessons;
                    })
                    .catch(error => {
                        console.error('Error loading JSON data', error);
                    });
            }
        });
    </script>

</body>

</html>
